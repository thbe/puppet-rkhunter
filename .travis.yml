language: ruby
dist: xenial
services: docker
cache: bundler

notifications:
  email: project@bendler-net.de

before_install:
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle --version

branches:
  only:
    - master
    - release

stages:
  - name: build
  - name: test
  - name: deploy
    if: branch = release

script:
  - bundler install && bundler update
  - bundle exec rake $CHECK

jobs:
  include:
    - stage: build
      env: PUPPET_VERSION="~> 6.0"
      install: bundler install && bundler update
      script: bundle exec rake test
      after_success: skip

    - stage: test
      env: BEAKER_set=default BEAKER_debug=1
      install: bundler install && bundler update
      script: bundle exec rake beaker
      after_success: skip

