language: ruby
dist: xenial
services: docker
cache: bundler

notifications:
  email: project@bendler-net.de

before_install:
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle --version

branches:
  only:
    - master
    - release

stages:
  - name: build
    if: branch = master
  - name: test
    if: branch = master
  - name: deploy
    if: branch = release

jobs:
  include:
    - stage: build
      env: PUPPET_VERSION="~> 6.0"
      install: bundle install && bundle update
      script: bundle exec rake test
      after_success: skip

    - stage: test
      env: BEAKER_set=debian9-64 BEAKER_debug=1
      install: bundle install && bundle update
      script: bundle exec rake beaker
      after_success: skip

    - stage: test
      env: BEAKER_set=ubuntu1804-64 BEAKER_debug=1
      install: bundle install && bundle update
      script: bundle exec rake beaker
      after_success: skip

    - stage: test
      env: BEAKER_set=centos7-64 BEAKER_debug=1
      install: bundle install && bundle update
      script: bundle exec rake beaker
      after_success: skip

#    - stage: test
#      env: BEAKER_set=redhat8-64 BEAKER_debug=1
#      install: bundler install && bundler update
#      script: bundle exec rake beaker
#      after_success: skip

    - stage: deploy
      env: PUPPET_VERSION="~> 6.0" DEPLOY_TO_FORGE=yes
      install: bundler install && bundler update
      script: skip
      deploy:
        provider: puppetforge
        user: thbe
        password:
          secure: 
      on:
        branch: release
        condition: "$DEPLOY_TO_FORGE = yes"
